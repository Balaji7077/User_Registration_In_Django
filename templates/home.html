{% endblock %}

{% block body_block %}
    <div class="container">
        {% if username %}
            <h1 class="welcome-heading">Welcome to Home page, Mr./Ms. {{ username }}</h1>
        {% else %}
            <h1 class="welcome-heading">Welcome to Home page</h1>
        {% endif %}
    </div>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .welcome-heading {
            font-weight: bold;
            color: #000000;
        }
    </style>
{% endblock %}
